<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time For Kyle and Mike</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
</head>
<body>
<div class = "start-screen" style="">
  <h1>Snake!</h1>
  <img src="images/awesome-snake-bite-photo.gif"><br>
  <div id ="buttons">
    <input id ="easy" type ="button" value="Easy">
    <input id ="medium" type ="button" value="Medium">
    <input id ="hard" type ="button" value="Hard">
  </div>
</div>
<div id="gameOver" style="display: none; width: 200; height: 200; background-color: black;">
  <h1>GAME OVER</h1>
  <center><input id ="reset" type ="button" value="RESET"></center>
</div>
  <p>Select a difficulty!</p>
  <p>Hit an arrow key to start your snake in that direction!</p>
  <p>Try to eat the <span class="apple-font">apple</span>!</p>
  <p>If you hit the border you LOSE!</p>
  <p>If you hit yourself you LOSE!</p>
    <canvas id="screen" style="display:none;" width="500" height="500" style="border: 2px solid black">
    <script src="main.bundle.js"></script>
</body>
</html>
